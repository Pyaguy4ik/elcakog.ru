    <script>
        let words = [];
        let currentIndex = 0;
        let correctAnswers = 0;
        let totalWords = 0;
        let currentGameMode = 'writing';
        let selectedOptions = [];
        let matchedPairs = [];

        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ä–µ–∂–∏–º –∏–≥—Ä—ã
        function setGameMode(mode) {
          currentGameMode = mode;

            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // –ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É
            startGame();
        }

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        async function startGame() {
            try {
                const selectedWords = JSON.parse(localStorage.getItem('selectedWords') || '[]');

                const response = await fetch('/api/practice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word_ids: selectedWords })
                });

                words = await response.json();
                totalWords = words.length;
                currentIndex = 0;
                correctAnswers = 0;
                matchedPairs = [];

                if (totalWords === 0) {
                    showNoWordsMessage();
                    return;
                }

                updateUI();
                showCurrentWord();

            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É.');
                console.error(error);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–µ–µ —Å–ª–æ–≤–æ
        function showCurrentWord() {
            if (currentIndex >= totalWords) {
                showResults();
                return;
            }

          const word = words[currentIndex];
            const gameArea = document.getElementById('game-area');

            switch(currentGameMode) {
                case 'writing':
                    gameArea.innerHTML = `
                        <div class="question-text">–ù–∞–ø–∏—à–∏—Ç–µ –ø–∏–Ω—å–∏–Ω—å –¥–ª—è —ç—Ç–æ–≥–æ —Å–ª–æ–≤–∞:</div>
                        <div class="chinese-char">${word.simplified}</div>
                        <div class="input-area">
                            <input type="text" class="answer-input" id="answer-input"
                                   placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∏–Ω—å–∏–Ω—å (–Ω–∞–ø—Ä–∏–º–µ—Ä: ni hao)" autocomplete="off">
                        </div>
                    `;
                    break;

                case 'choice':
                    // –°–æ–∑–¥–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
                    const options = generateOptions(word);
                    gameArea.innerHTML = `
                        <div class="question-text">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥:</div>
                        <div class="chinese-char">${word.simplified}</div>
                        <div class="options-container" id="options-container">
                            ${options.map((option, index) => `
                                <button class="option-btn" onclick="selectOption(${index})"
                                        data-correct="${option.isCorrect}">
                                    ${option.text}
                                </button>
                            `).join('')}
                        </div>
                    `;
                    selectedOptions = [];
                    break;

                case 'matching':
                    // –°–æ–∑–¥–∞–µ–º –ø–∞—Ä—ã –¥–ª—è —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è
                    createMatchingGame();
                    break;
            }

            document.getElementById('result').className = 'result';
            document.getElementById('result').style.display = 'none';
            document.getElementById('check-btn').style.display = 'block';
            document.getElementById('next-btn').style.display = 'none';

            if (currentGameMode === 'writing') {
                document.getElementById('answer-input').focus();
            }
        }

        // –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç—ã –¥–ª—è –≤—ã–±–æ—Ä–∞
      function generateOptions(correctWord) {
            const options = [];

            // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            options.push({
                text: correctWord.translation,
                isCorrect: true
            });

            // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –∏–∑ –¥—Ä—É–≥–∏—Ö —Å–ª–æ–≤
            const otherWords = words.filter(w => w.id !== correctWord.id);
            const shuffled = [...otherWords].sort(() => Math.random() - 0.5);

            for (let i = 0; i < 3 && i < shuffled.length; i++) {
                options.push({
                    text: shuffled[i].translation,
                    isCorrect: false
                });
            }

            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã
            return options.sort(() => Math.random() - 0.5);
        }

        // –°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É –Ω–∞ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ
        function createMatchingGame() {
            // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 4 —Å–ª–æ–≤–∞ –¥–ª—è —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è
            const gameWords = words.slice(currentIndex, currentIndex + 4);
            if (gameWords.length < 2) {
                currentIndex++;
                showCurrentWord();
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –ø–∞—Ä—ã –∫–∏—Ç–∞–π—Å–∫–∏–π-–ø–µ—Ä–µ–≤–æ–¥
            const chineseItems = gameWords.map(word => word.simplified);
            const translationItems = gameWords.map(word => word.translation);

            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
            chineseItems.sort(() => Math.random() - 0.5);
            translationItems.sort(() => Math.random() - 0.5);

            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = `
                <div class="question-text">–°–æ–ø–æ—Å—Ç–∞–≤—å—Ç–µ –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã —Å –ø–µ—Ä–µ–≤–æ–¥–∞–º–∏:</div>
                <div class="match-container">
                    <div class="match-column" id="chinese-column">
                        ${chineseItems.map((item, index) => `
                            <div class="match-item" data-type="chinese" data-index="${index}"
                                 draggable="true" ondragstart="drag(event)">
                                 ${item}
                            </div>
                        `).join('')}
                    </div>
                    <div class="match-column" id="translation-column">
                        ${translationItems.map((item, index) => `
                            <div class="match-item" data-type="translation" data-index="${index}"
                                 draggable="true" ondragstart="drag(event)">
                                ${item}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            matchedPairs = [];
            setupDragAndDrop();
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ drag-and-drop
        function setupDragAndDrop() {
            const items = document.querySelectorAll('.match-item');
            items.forEach(item => {
                item.addEventListener('dragover', allowDrop);
                item.addEventListener('drop', drop);
            });
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.outerHTML);
            ev.dataTransfer.setData("id", ev.target.dataset.index);
            ev.dataTransfer.setData("type", ev.target.dataset.type);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedType = ev.dataTransfer.getData("type");
            const targetType = ev.target.dataset.type;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º –Ω–∞ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã–π —Å—Ç–æ–ª–±–µ—Ü
            if (draggedType === targetType) {
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –ø–∞—Ä—É
          const pair = {
                chinese: draggedType === 'chinese' ? data : ev.target.outerHTML,
                translation: draggedType === 'translation' ? data : ev.target.outerHTML
            };

            matchedPairs.push(pair);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ –ø–∞—Ä—ã —Å–æ–±—Ä–∞–Ω—ã
            const totalPairs = Math.min(4, words.length - currentIndex);
            if (matchedPairs.length === totalPairs) {
                setTimeout(checkMatchingGame, 500);
            }
        }

        // –í—ã–±—Ä–∞—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç –≤ —Ä–µ–∂–∏–º–µ –≤—ã–±–æ—Ä–∞
        function selectOption(index) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            buttons[index].classList.add('selected');
            selectedOptions = [index];
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
        async function checkAnswer() {
            const word = words[currentIndex];

            switch(currentGameMode) {
                case 'writing':
                    const userAnswer = document.getElementById('answer-input').value.trim();
                    if (!userAnswer) {
                        alert('–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç!');
                        return;
                    }
                    await checkWritingAnswer(word, userAnswer);
                    break;

                case 'choice':
                    if (selectedOptions.length === 0) {
                        alert('–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞!');
                        return;
                    }
                    const selectedIndex = selectedOptions[0];
                    const isCorrect = document.querySelectorAll('.option-btn')[selectedIndex].dataset.correct =>
                    showChoiceResult(word, isCorrect);
                    break;

                case 'matching':
                    checkMatchingGame();
                    break;
            }
          }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç –≤ —Ä–µ–∂–∏–º–µ –ø–∏—Å—å–º–∞
        async function checkWritingAnswer(word, userAnswer) {
            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        word_id: word.id,
                        answer: userAnswer
                    })
                });

                const result = await response.json();

                document.getElementById('result-text').textContent =
                    result.correct ? '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!' : '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ';
                document.getElementById('correct-answer').innerHTML =
                    `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <strong>${result.correct_answer}</strong><br>
                     –ü–µ—Ä–µ–≤–æ–¥: ${result.translation}`;
                document.getElementById('example').textContent =
                    result.example ? `–ü—Ä–∏–º–µ—Ä: ${result.example}` : '';
                document.getElementById('example-translation').textContent =
                    result.example_translation ? `–ü–µ—Ä–µ–≤–æ–¥ –ø—Ä–∏–º–µ—Ä–∞: ${result.example_translation}` : '';

                document.getElementById('result').className =
                    result.correct ? 'result correct show' : 'result incorrect show';

                if (result.correct) correctAnswers++;

                document.getElementById('check-btn').style.display = 'none';
                document.getElementById('next-btn').style.display = 'block';

                updateUI();

            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–≤–µ—Ç–∞');
                console.error(error);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ —Ä–µ–∂–∏–º–µ –≤—ã–±–æ—Ä–∞
        function showChoiceResult(word, isCorrect) {
            document.getElementById('result-text').textContent =
                isCorrect ? '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!' : '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ';
            document.getElementById('correct-answer').innerHTML =
                `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <strong>${word.translation}</strong><br>
                 –ü–∏–Ω—å–∏–Ω—å: ${word.pinyin}`;
            document.getElementById('example').textContent =
              word.example ? `–ü—Ä–∏–º–µ—Ä: ${word.example}` : '';
            document.getElementById('example-translation').textContent =
                word.example_translation ? `–ü–µ—Ä–µ–≤–æ–¥ –ø—Ä–∏–º–µ—Ä–∞: ${word.example_translation}` : '';

            document.getElementById('result').className =
                isCorrect ? 'result correct show' : 'result incorrect show';

            // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç—ã
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                if (btn.dataset.correct === 'true') {
                    btn.classList.add('correct');
                } else if (btn.classList.contains('selected')) {
                    btn.classList.add('incorrect');
                }
                btn.disabled = true;
            });

            if (isCorrect) correctAnswers++;

            document.getElementById('check-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'block';

            updateUI();
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∏–≥—Ä—É –Ω–∞ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ
        function checkMatchingGame() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –Ω—É–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä—è—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è
            // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ –≤—Å–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ, –µ—Å–ª–∏ —Å–æ–±—Ä–∞–Ω—ã –≤—Å–µ –ø–∞—Ä—ã
            const allMatched = matchedPairs.length === Math.min(4, words.length - currentIndex);

            if (allMatched) {
                correctAnswers += matchedPairs.length;
                currentIndex += matchedPairs.length;

                document.getElementById('result-text').textContent = '‚úÖ –û—Ç–ª–∏—á–Ω–æ! –í—Å–µ –ø–∞—Ä—ã —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω—ã –ø—Ä–∞–≤–∏–ª—å>
                document.getElementById('result').className = 'result correct show';

                setTimeout(() => {
                    document.getElementById('result').style.display = 'none';
                    showCurrentWord();
                }, 1500);
            } else {
                document.getElementById('result-text').textContent = '‚ö†Ô∏è –°–æ–ø–æ—Å—Ç–∞–≤—å—Ç–µ –≤—Å–µ –ø–∞—Ä—ã!';
                document.getElementById('result').className = 'result show';
            }

            updateUI();
        }

      // –°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ
        function nextWord() {
            currentIndex++;
            updateUI();
            showCurrentWord();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        function showResults() {
            const gameArea = document.getElementById('game-area');
            const percentage = Math.round((correctAnswers / totalWords) * 100);

            gameArea.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 4em; margin-bottom: 20px;">üèÜ</div>
                    <h2 style="color: #5d6afb; margin-bottom: 20px;">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h2>
                    <div style="font-size: 1.5em; margin-bottom: 30px;">
                        –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${correctAnswers} –∏–∑ ${totalWords}</strong>
                    </div>
                    <div style="font-size: 1.2em; color: #666; margin-bottom: 30px;">
                        –†–µ–∑—É–ª—å—Ç–∞—Ç: ${percentage}%
                    </div>
                    <div style="margin-top: 30px;">
                        ${percentage >= 80 ? 'üéØ –û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!' :
                          percentage >= 60 ? 'üëç –•–æ—Ä–æ—à–∞—è —Ä–∞–±–æ—Ç–∞!' : 'üí™ –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å—Å—è!'}
                    </div>
                </div>
            `;

            document.getElementById('check-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }

        // –ù–µ—Ç —Å–ª–æ–≤ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
        function showNoWordsMessage() {
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #666;">
                    <div style="font-size: 4em; margin-bottom: 20px;">üìö</div>
                    <h3 style="color: #5d6afb; margin-bottom: 20px;">–ù–µ—Ç —Å–ª–æ–≤ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h3>
                    <p style="margin-bottom: 30px; font-size: 1.1em;">
                        –í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–≤–∞ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Å–ª–æ–≤–∞—Ä—è.
                    </p>
                    <button class="game-btn" onclick="window.location.href='words.html'">
                        üìö –ü–µ—Ä–µ–π—Ç–∏ –∫ –≤—ã–±–æ—Ä—É —Å–ª–æ–≤
                    </button>
                </div>
            `;

          document.getElementById('check-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
        }

        // –û–±–Ω–æ–≤–∏—Ç—å UI
        function updateUI() {
            document.getElementById('current-word').textContent = currentIndex + 1;
            document.getElementById('correct-count').textContent = correctAnswers;
            document.getElementById('remaining').textContent = Math.max(0, totalWords - currentIndex);

            const progress = totalWords > 0 ? ((currentIndex) / totalWords) * 100 : 0;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É
        function restartGame() {
            startGame();
        }

        // –ù–∞—á–∞—Ç—å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            startGame();

            // –ù–∞–∂–∞—Ç–∏–µ Enter –≤ —Ä–µ–∂–∏–º–µ –ø–∏—Å—å–º–∞
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && currentGameMode === 'writing') {
                    if (document.getElementById('check-btn').style.display !== 'none') {
                        checkAnswer();
                    } else if (document.getElementById('next-btn').style.display !== 'none') {
                        nextWord();
                    }
                }
            });
        });
        // –§—É–Ω–∫—Ü–∏–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        let currentUser = null;

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.authenticated) {
                    currentUser = data.user;
                    updateUserInfo();
                }
            } catch (error) {
              console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function updateUserInfo() {
            const userInfoDiv = document.getElementById('user-info');
            if (!userInfoDiv) return;

            if (currentUser) {
                const firstLetter = currentUser.username.charAt(0).toUpperCase();
                userInfoDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="width: 35px; height: 35px; background: linear-gradient(135deg, #4cd964 0%, >
                             border-radius: 50%; display: flex; align-items: center; justify-content: center;
                             font-weight: bold; color: white;">
                            ${firstLetter}
                        </div>
                        <div>
                            <div style="font-weight: bold;">${currentUser.username}</div>
                            <div style="font-size: 0.8em; opacity: 0.7;">–î–æ–±–∞–≤–ª–µ–Ω–æ —Å–ª–æ–≤: ${currentUser.stats?.w>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="logout()" style="padding: 8px 15px;">
                        üëã –í—ã–π—Ç–∏
                    </button>
                `;
            } else {
                userInfoDiv.innerHTML = `
                    <a href="index.html#login" class="btn" style="padding: 8px 15px;">
                        üîë –í–æ–π—Ç–∏
                    </a>
                    <a href="index.html#register" class="btn btn-secondary" style="padding: 8px 15px;">
                        üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    </a>
                `;
            }
        }

        // –í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                currentUser = null;
                updateUserInfo();
                alert('üëã –í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞');
              location.reload();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
